<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Teste de Movimento</title>
  <style>
    body {
      margin: 0;
      background: #111;
      overflow: hidden;
    }

    #personagem {
      width: 50px;
      height: 50px;
      background: green;
      position: absolute;
      top: 100px;
      left: 100px;
    }
  </style>
</head>
<body>
  <div id="personagem"></div>

  <script>
    const personagem = document.getElementById("personagem");
    let posX = 100;
    let posY = 100;
    const velocidade = 10;

    window.addEventListener("keydown", (evento) => {
      switch (evento.key) {
        case "ArrowUp":
          posY -= velocidade;
          break;
        case "ArrowDown":
          posY += velocidade;
          break;
        case "ArrowLeft":
          posX -= velocidade;
          break;
        case "ArrowRight":
          posX += velocidade;
          break;
      }
      personagem.style.left = posX + "px";
      personagem.style.top = posY + "px";
    });
  </script>
</body>
</html>
