<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Movimento com Setas</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background: #222;
    }

    #gameCanvas {
      background: #444;
      display: block;
      margin: 0 auto;
    }

    #personagem {
      width: 40px;
      height: 40px;
      background: red;
      position: absolute;
      top: 100px;
      left: 100px;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <div id="personagem"></div>

  <script>
    const personagem = document.getElementById('personagem');
    let posX = 100;
    let posY = 100;
    const velocidade = 10;

    window.addEventListener('keydown', (e) => {
      switch (e.key) {
        case "ArrowUp":
          posY -= velocidade;
          break;
        case "ArrowDown":
          posY += velocidade;
          break;
        case "ArrowLeft":
          posX -= velocidade;
          break;
        case "ArrowRight":
          posX += velocidade;
          break;
      }

      personagem.style.left = posX + "px";
      personagem.style.top = posY + "px";
    });
  </script>
</body>
</html>
