<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Teste de Movimento</title>
  <style>
    body {
      margin: 0;
      background: #111;
      overflow: hidden;
    }

    #personagem {
      width: 50px;
      height: 50px;
      background: red;
      position: absolute;
      top: 100px;
      left: 100px;
    }
  </style>
</head>
<body>
  <div id="personagem"></div>

  <script>
    const personagem = document.getElementById("personagem");
    let posX = 100;
    let posY = 100;
    const velocidade = 10;

    window.addEventListener("keydown", (evento) => {
      if (evento.key === "ArrowRight") {
        posX += velocidade;
      } else if (evento.key === "ArrowLeft") {
        posX -= velocidade;
      } else if (evento.key === "ArrowUp") {
        posY -= velocidade;
      } else if (evento.key === "ArrowDown") {
        posY += velocidade;
      }

      personagem.style.left = posX + "px";
      personagem.style.top = posY + "px";
    });
  </script>
</body>
</html>
