<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8" />
<title>Labirinto 3D com setas</title>
<style>
  body { margin: 0; overflow: hidden; }
  canvas { display: block; }
</style>
</head>
<body>
<script src="https://cdn.jsdelivr.net/npm/three@0.150.1/build/three.min.js"></script>

<script>
  let scene, camera, renderer;
  let walls = [];
  let player, playerSpeed = 0.1;
  let moveForward = false, moveBackward = false, moveLeft = false, moveRight = false;

  init();
  animate();

  function init() {
    // Cena e câmera
    scene = new THREE.Scene();
    scene.background = new THREE.Color(0x202020);

    camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 1000);
    camera.position.set(0, 1.6, 5);

    // Luz
    const light = new THREE.DirectionalLight(0xffffff, 1);
    light.position.set(5, 10, 7);
    scene.add(light);

    // Piso
    const floorGeometry = new THREE.PlaneGeometry(20, 20);
    const floorMaterial = new THREE.MeshStandardMaterial({color: 0x555555});
    const floor = new THREE.Mesh(floorGeometry, floorMaterial);
    floor.rotation.x = -Math.PI / 2;
    scene.add(floor);

    // Criar paredes do labirinto (simples)
    const wallGeometry = new THREE.BoxGeometry(1, 2, 4);
    const wallMaterial = new THREE.MeshStandardMaterial({color: 0x0088ff});

    function criarParede(x, y, z, rotY=0) {
      const wall = new THREE.Mesh(wallGeometry, wallMaterial);
      wall.position.set(x, y, z);
      wall.rotation.y = rotY;
      scene.add(wall);
      walls.push(wall);
    }

    // Paredes (posição e rotação)
    criarParede(0, 1, -3);             // Paredes frontais
    criarParede(2, 1, 0, Math.PI / 2);
    criarParede(-2, 1, 0, Math.PI / 2);
    criarParede(0, 1, 3);
    criarParede(4, 1, 0, Math.PI / 2);
    criarParede(-4, 1, 0, Math.PI / 2);

    // Jogador - uma esfera que representa a posição
    const playerGeometry = new THREE.SphereGeometry(0.3, 16, 16);
    const playerMaterial = new THREE.MeshStandardMaterial({color: 0x00ff00});
    player = new THREE.Mesh(playerGeometry, playerMaterial);
    player.position.set(0, 0.3, 4);
    scene.add(player);

    // Ajustar câmera atrás do jogador
    camera.position.set(player.position.x, player.position.y + 1.5, player.position.z + 3);
    camera.lookAt(player.position);

    // Renderer
    renderer = new THREE.WebGLRenderer({antialias:true});
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);

    // Eventos teclado
    document.addEventListener('keydown', onKeyDown);
    document.addEventListener('keyup', onKeyUp);

    window.addEventListener('resize', () => {
      camera.aspect = window.innerWidth/window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    });
  }

  function onKeyDown(event) {
    switch(event.code) {
      case 'ArrowUp':
      case 'KeyW':
        moveForward = true;
        break;
      case 'ArrowDown':
      case 'KeyS':
        moveBackward = true;
        break;
      case 'ArrowLeft':
      case 'KeyA':
        moveLeft = true;
        break;
      case 'ArrowRight':
      case 'KeyD':
        moveRight = true;
        break;
    }
  }

  function onKeyUp(event) {
    switch(event.code) {
      case 'ArrowUp':
      case 'KeyW':
        moveForward = false;
        break;
      case 'ArrowDown':
      case 'KeyS':
        moveBackward = false;
        break;
      case 'ArrowLeft':
      case 'KeyA':
        moveLeft = false;
        break;
      case 'ArrowRight':
      case 'KeyD':
        moveRight = false;
        break;
    }
  }

  function checkCollision(newPos) {
    // Simples colisão por bounding sphere (raio da esfera)
    for (const wall of walls) {
      const dist = wall.position.distanceTo(newPos);
      if (dist < 1.0) {  // Ajuste o raio se quiser
        return true;
      }
    }
    return false;
  }

  function animate() {
    requestAnimationFrame(animate);

    let velocity = new THREE.Vector3();

    if (moveForward) velocity.z -= playerSpeed;
    if (moveBackward) velocity.z += playerSpeed;
    if (moveLeft) velocity.x -= playerSpeed;
    if (moveRight) velocity.x += playerSpeed;

    // Calcula nova posição tentativa
    const newPos = player.position.clone().add(velocity);

    // Verifica colisão
    if (!checkCollision(newPos)) {
      player.position.copy(newPos);
      camera.position.set(player.position.x, player.position.y + 1.5, player.position.z + 3);
      camera.lookAt(player.position);
    }

    renderer.render(scene, camera);
  }
</script>

</body>
</html>
