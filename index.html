<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8" />
<title>Labirinto 3D com Controle</title>
<style>
  body { margin: 0; overflow: hidden; background: #111; }
  canvas { display: block; }
  #info {
    position: fixed;
    top: 10px; left: 10px;
    color: white;
    font-family: Arial, sans-serif;
    background: rgba(0,0,0,0.5);
    padding: 8px 12px;
    border-radius: 5px;
    user-select: none;
    z-index: 100;
  }
</style>
</head>
<body>

<div id="info">Use as setas ou W A S D para mover a esfera verde pelo labirinto.</div>

<script src="https://cdn.jsdelivr.net/npm/three@0.150.1/build/three.min.js"></script>

<script>
  let scene, camera, renderer;
  let walls = [];
  let player, playerSpeed = 0.12;
  let moveForward = false, moveBackward = false, moveLeft = false, moveRight = false;

  init();
  animate();

  function init() {
    // Cena e câmera
    scene = new THREE.Scene();
    scene.background = new THREE.Color(0x111111);

    camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 1000);
    camera.position.set(0, 2, 6);

    // Luz ambiente suave
    const ambientLight = new THREE.AmbientLight(0x555555);
    scene.add(ambientLight);

    // Luz direcional (simulando sol)
    const dirLight = new THREE.DirectionalLight(0xffffff, 1);
    dirLight.position.set(5, 10, 7);
    dirLight.castShadow = true;
    scene.add(dirLight);

    // Piso
    const floorGeometry = new THREE.PlaneGeometry(20, 20);
    const floorMaterial = new THREE.MeshStandardMaterial({color: 0x333333});
    const floor = new THREE.Mesh(floorGeometry, floorMaterial);
    floor.rotation.x = -Math.PI / 2;
    floor.receiveShadow = true;
    scene.add(floor);

    // Criar paredes do labirinto (caixas)
    const wallGeometry = new THREE.BoxGeometry(1, 2, 4);
    const wallMaterial = new THREE.MeshStandardMaterial({color: 0x0088ff});

    function criarParede(x, y, z, rotY=0) {
      const wall = new THREE.Mesh(wallGeometry, wallMaterial);
      wall.position.set(x, y, z);
      wall.rotation.y = rotY;
      wall.castShadow = true;
      wall.receiveShadow = true;
      scene.add(wall);
      walls.push(wall);
    }

    // Paredes posicionadas formando um labirinto simples
    criarParede(0, 1, -3);
    criarParede(2, 1, 0, Math.PI / 2);
    criarParede(-2, 1, 0, Math.PI / 2);
    criarParede(0, 1, 3);
    criarParede(4, 1, 0, Math.PI / 2);
    criarParede(-4, 1, 0, Math.PI / 2);
    criarParede(1.5, 1, 1);
    criarParede(-1.5, 1, -1);

    // Personagem - esfera verde
    const playerGeometry = new THREE.SphereGeometry(0.3, 32, 32);
    const playerMaterial = new THREE.MeshStandardMaterial({color: 0x00ff00});
    player = new THREE.Mesh(playerGeometry, playerMaterial);
    player.position.set(0, 0.3, 4);
    player.castShadow = true;
    scene.add(player);

    // Renderer com sombras ativadas
    renderer = new THREE.WebGLRenderer({antialias:true});
    renderer.setSize(window.innerWidth, window.innerHeight);
    renderer.shadowMap.enabled = true;
    document.body.appendChild(renderer.domElement);

    // Eventos teclado
    document.addEventListener('keydown', onKeyDown);
    document.addEventListener('keyup', onKeyUp);

    window.addEventListener('resize', onWindowResize);
  }

  function onWindowResize() {
    camera.aspect = window.innerWidth/window.innerHeight;
    camera.updateProjectionMatrix();
    renderer.setSize(window.innerWidth, window.innerHeight);
  }

  function onKeyDown(event) {
    switch(event.code) {
      case 'ArrowUp':
      case 'KeyW':
        moveForward = true;
        break;
      case 'ArrowDown':
      case 'KeyS':
        moveBackward = true;
        break;
      case 'ArrowLeft':
      case 'KeyA':
        moveLeft = true;
        break;
      case 'ArrowRight':
      case 'KeyD':
        moveRight = true;
        break;
    }
  }

  function onKeyUp(event) {
    switch(event.code) {
      case 'ArrowUp':
      case 'KeyW':
        moveForward = false;
        break;
      case 'ArrowDown':
      case 'KeyS':
        moveBackward = false;
        break;
      case 'ArrowLeft':
      case 'KeyA':
        moveLeft = false;
        break;
      case 'ArrowRight':
      case 'KeyD':
        moveRight = false;
        break;
    }
  }

  function checkCollision(newPos) {
    // Checagem simples de colisão usando bounding spheres
    for (const wall of walls) {
      const dist = wall.position.distanceTo(newPos);
      if (dist < 1.0) { // ajuste o valor conforme o tamanho das paredes
        return true;
      }
    }
    return false;
  }

  function animate() {
    requestAnimationFrame(animate);

    let velocity = new THREE.Vector3();

    if (moveForward) velocity.z -= playerSpeed;
    if (moveBackward) velocity.z += playerSpeed;
    if (moveLeft) velocity.x -= playerSpeed;
    if (moveRight) velocity.x += playerSpeed;

    const newPos = player.position.clone().add(velocity);

    if (!checkCollision(newPos)) {
      player.position.copy(newPos);
    }

    // Atualizar câmera para seguir o jogador atrás e levemente acima
    const cameraOffset = new THREE.Vector3(0, 1.6, 5);
    const cameraPos = player.position.clone().add(cameraOffset);
    camera.position.lerp(cameraPos, 0.1);
    camera.lookAt(player.position);

    renderer.render(scene, camera);
  }
</script>

</body>
</html>
